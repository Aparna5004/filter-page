<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
  <div class="heading">
    <h1>UNEEKLI</h1>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="over">

    <div class="menu">
      <i class="fa fa-arrow-left"></i>
      <h3>Main Menu</h3>
      <div class="cross">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
    </div>
    <hr style="margin-top: 5px;color:black;">
    <div class="filter-result">
      <h1 style="padding-left: 10px; font-size: 18px; font-weight: 500;">Filter Results</h1>
    </div>
    <div class="filter-row">
      <i class="fa fa-calendar-o" aria-hidden="true"></i>
      <span><input type="text" placeholder="All"></span>


      <div>
        <i class="fa fa-tag" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Price"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Price"></span>
      </div>
      <div>
        <i class="fa fa-commenting-o" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Rating Number"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Rating Number"></span>
      </div>
      <div>
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Rank"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Rank"></span>
      </div>
      <div>
        <i class="fa fa-usd" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Sales"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Sales"></span>
      </div>
      <div>
        <i class="fa fa-usd" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Revenue"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Revenue"></span>
      </div>
      <div>
        <i class="fa fa-star-o" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Rating"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Rating"></span>
      </div>
      <div>
        <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Weight"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Weight"></span>
      </div>
      <div>
        <i class="fa fa-users" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Sellers"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Sellers"></span>
      </div>
      <div>
        <i class="fa fa-area-chart" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest Net"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest Net"></span>
      </div>
      <div>
        <i class="fa fa-area-chart" aria-hidden="true"></i>
        <span><input type="text" placeholder="Lowest LQS"></span>
        <i class="fa fa-arrow-right" aria-hidden="true" style="color:lightgray;"></i>
        <span><input type="text" placeholder="Highest LQS"></span>
      </div>
    </div>
    <div class="button-col">

      <button class="btn btn-primary" style="
      color: black;
       background-color: white; border: 1px solid black; ">Reset</button>


      <button class="btn btn-primary" style="
      color: white;
      background-color: #ff0066; float: right;  ">Apply</button>


    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <section id="about">
      <div class="container">


        <div class="search-box">
          <form>
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search" />
            <button type="submit"><i class="fa fa-microphone"></i></button>
          </form>
        </div>

        <div class="Departments">
          <h1> Try Performing a Search</h1>
          <br>
          <p>1.Click on the search bar above</p>
          <br>
          <p>2.Enter a product idea</p>
          <br>

          <p>3. Click on the icon to view the listing information</p>



        </div>

      </div>
    </section>

  </mat-sidenav-content>
</mat-sidenav-container>
